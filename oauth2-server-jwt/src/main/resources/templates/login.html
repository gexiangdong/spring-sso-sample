<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sign In</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" media="all" href="css/main.css" />
<!--[if lte IE 8]>
<link rel="stylesheet" href="css/ie8.css" />
<![endif]-->
</head>
<body>
    <div th:if="${param.logout}"> You have been logged out. </div>
    <div class="loginpanel" th:classappend="param.error ? witherrormessage : noerror">
        <h1>Sign In</h1>
        <div class="errormessage" th:if="${param.error}">用户名或密码错误</div>
        <form th:action="@{/login}" method="post">
            <div class="username"><label><span>用户名：</span><input type="text" name="username" autofocus="autofocus" placeholder="用户名" /></label></div>
            <div class="password"><label><span>密　码：</span><input type="password" name="password" placeholder="密码"/></label></div>
            <div class="button"><input type="submit" value="登录"/></div>
        </form>
    </div>
</body>
</html>
